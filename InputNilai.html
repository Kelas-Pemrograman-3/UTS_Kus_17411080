<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InputNilai</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <nav class="navigation">
      <ul>
        <li>
          <a href="Profil.html">Profil</a>
        </li>
        <li>
          <a href="InputNilai.html">Input Nilai</a>
        </li>
        <li>
          <a href="Tabel.html">Tabel</a>
        </li>
      </ul>
    </nav>

        <!-- header -->
        <div class="form-header-nilai">
            <h1>Input Nilai</h1>
        </div>

    <form class="signup-form-nilai" method="post">
  
        <!-- body -->
        <div class="form-body">

          <!-- Matkul -->
          <div class="horizontal-group">
            
              <label for="Matkul" class="label-title">Mata Kuliah</label>
              <input type="text" id="Matkul" class="form-input-nilai" placeholder="Nama Matkul" required="required" />
          
          </div>
  
          <!-- tugas -->
          <div class="horizontal-group">
           
              <label for="Tugas" class="label-title">Tugas</label>
              <input type="number" id="Tugas" class="form-input-nilai" placeholder="Nilai Tugas" required="required" />
           
          </div>

          <!-- Quis -->
            <div class="horizontal-group">
            
                    <label for="Quis" class="label-title">Quis</label>
                    <input type="number" id="Quis" class="form-input-nilai" placeholder="Nilai Quis" required="required" />
                
            </div>

            <!-- uts -->
            <div class="horizontal-group">
           
                    <label for="UTS" class="label-title">UTS</label>
                    <input type="number" id="UTS" class="form-input-nilai" placeholder="Nilai UTS" required="required" />
                 
            </div>

            <!-- uas -->
            <div class="horizontal-group">
           
                    <label for="UAS" class="label-title">UAS</label>
                    <input type="number" id="UAS" class="form-input-nilai" placeholder="Nilai UAS" required="required" />
                 
            </div>
  
        <!-- footer -->
        <div class="form-footer">
          <button type="submit" class="btn">Input</button>
        </div>
  
      </form>
  
</body>
</html>
