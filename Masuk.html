<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Masuk</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form class="signup-form" action="/register" method="post">

        <!-- header -->
        <div class="form-header">
          <h1>Masuk</h1>
        </div>
  
        <!-- body -->
        <div class="form-body">

          <!-- Username -->
          <div class="horizontal-group">
           
            <label for="Username" class="label-title">Username</label>
            <input type="text" id="Nama" class="form-input" placeholder="Username" />
         
        </div>

          <!-- password -->
          <div class="horizontal-group">
            
              <label for="password" class="label-title">Password </label>
              <input type="password" id="password" class="form-input" placeholder="Password" >
           
          </div>
  
        <!-- footer -->
        <div class="form-footer">
            <a href="Registrasi.html">
            <input class="regis" type="button" value="Sudah ada akun ?" >
            </a>
            <a href="Profil.html">
            <input class="btn" type="button" value="Masuk" >
            </a>
        </div>
  
      </form>
  
</body>
</html>
